<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tile Manipulation</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="tiles-container">
            <div id="tiles">
                <div class="tile"><div class="top-color"></div><div class="text"><p>1</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>2</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>3</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>4</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>5</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>6</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>7</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>8</p></div></div>
                <div class="tile"><div class="top-color"></div><div class="text"><p>9</p></div></div>
            </div>
        </div>
        <div id="button-container">
            <button id="shuffleBtn"><i class="fas fa-random"></i><p> Shuffle</p></button>
            <button id="sortBtn"><i class="fas fa-sort"></i> <p> Sort</p></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
